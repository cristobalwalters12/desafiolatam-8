<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assest/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <nav>Mi Ecommerce</nav>
    <div class="grid-container">
      <aside>
        <menu>
          <ul>
            <li>
              <div>
                <h2>Categoria</h2>
              </div>
            </li>
            <li>Perfumes(13)</li>
            <li>Ropa(21)</li>
            <li>Accesorios(41)</li>
            <li>Zapatos(10)</li>
          </ul>
        </menu>
      </aside>
      <section>
        <div class="grid-products">
          <div class="grid-item product1">
            <img src="assest/img/perfume01.jpg" alt="" class="product-image" />
            <h1>Perfume myKingdom</h1>
            <p>31.400</p>
            <button>Comprar</button>
          </div>
          <div class="grid-item product2">
            <img src="assest/img/perfume02.jpg" alt="" class="product-image" />
            <h1>Perfume Phantom</h1>
            <p>68.900</p>
            <button>Comprar</button>
          </div>
          <div class="grid-item product3">
            <img src="assest/img/shoes01.jpg" alt="" class="product-image" />
            <h1>Zapatos Docker</h1>
            <p>29.700</p>
            <button>Comprar</button>
          </div>
          <div class="grid-item product4">
            <img src="assest/img/hoodie01.jpg" alt="" class="product-image" />
            <h1>Poleron puma</h1>
            <p>44.700</p>
            <button>Comprar</button>
          </div>
        </div>
      </section>
    </div>
    <footer>@miecommerce</footer>
  </body>
</html>
